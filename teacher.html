<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <style>
    body { background: #f0f2f5; padding: 2rem; }
    .card { padding: 2rem; border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    #qrcode { margin-top: 1rem; }
    table { margin-top: 2rem; }
  </style>
</head>
<body>

<div class="card">
  <h2>Generate Session</h2>
  <div class="row g-2">
    <div class="col"><input id="course" class="form-control" placeholder="Course (BTech/MTech)"></div>
    <div class="col"><input id="semester" class="form-control" placeholder="Semester"></div>
  </div>
  <div class="row g-2 mt-2">
    <div class="col"><input id="cls" class="form-control" placeholder="Class (A/B/C)"></div>
    <div class="col"><input id="subject" class="form-control" placeholder="Subject"></div>
  </div>
  <input id="teacher" class="form-control mt-2" placeholder="Teacher Name">
  <button class="btn btn-success mt-2" onclick="generateSession()">Generate QR</button>
  <div id="qrcode" style="width:180px; height:180px;"></div>
  <div id="sessionLink" class="mt-2"></div>
</div>

<script>
function generateSession(){
  const course = document.getElementById("course").value.trim();
  const semester = document.getElementById("semester").value.trim();
  const cls = document.getElementById("cls").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const teacher = document.getElementById("teacher").value.trim();

  if(!course || !semester || !cls || !subject || !teacher){
    alert("Fill all fields!");
    return;
  }

  const timestamp = new Date().toISOString();
  const sessionId = `${course}|${semester}|${cls}|${subject}|${teacher}|${timestamp}`;
  const url = `${window.location.origin}/index.html?session=${encodeURIComponent(sessionId)}`;

  document.getElementById("sessionLink").innerHTML = `<a href="${url}" target="_blank">${url}</a>`;

  // Clear previous QR code
  document.getElementById("qrcode").innerHTML = "";

  // Generate new QR code
  new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 180,
    height: 180,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });
}

function generateSession(){
  const course = document.getElementById("course").value.trim();
  const semester = document.getElementById("semester").value.trim();
  const cls = document.getElementById("cls").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const teacher = document.getElementById("teacher").value.trim();

  if(!course || !semester || !cls || !subject || !teacher){
    alert("Fill all fields!");
    return;
  }

  const timestamp = new Date().toISOString();
  const sessionId = `${course}|${semester}|${cls}|${subject}|${teacher}|${timestamp}`;
  const url = `${window.location.origin}/index.html?session=${encodeURIComponent(sessionId)}`;

  document.getElementById("sessionLink").innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
  document.getElementById("qrcode").innerHTML = "";
  QRCode.toCanvas(document.getElementById("qrcode"), url, function (error) {
    if(error) console.error(error);
  });
}
</script>

</body>
</html>
