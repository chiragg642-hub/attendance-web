<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { padding: 2rem; border-radius: 12px; max-width: 400px; width: 100%; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    #msg { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center mb-3">Mark Attendance</h2>

  <input id="roll" type="text" class="form-control mb-2" placeholder="Roll Number" required>
  <input id="name" type="text" class="form-control mb-2" placeholder="Full Name" required>
  <button class="btn btn-primary w-100" onclick="submitAttendance()">Submit</button>
  <div id="msg"></div>
</div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyj6JswqxEaB-bV6NZb1Zowdw-pyvQlVVD7ncWXFW0uA-wFrb_3z76sGvg3clHjEFHPWg/exec";

  const params = new URLSearchParams(window.location.search);
  const SESSION_ID = params.get("session");

  if(!SESSION_ID){
    document.getElementById("msg").innerText = "Invalid session ❌";
    document.querySelector("button").disabled = true;
  }

  function submitAttendance() {
    const roll = document.getElementById("roll").value.trim();
    const name = document.getElementById("name").value.trim();
    const msg = document.getElementById("msg");

    if (!roll || !name) { msg.innerText = "Fill all fields ⚠️"; return; }
    msg.innerText = "Submitting...";

    fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ session_id: SESSION_ID, roll, name })
    });

    msg.innerText = "Attendance submitted ✅";
  }
</script>

</body>
</html>
