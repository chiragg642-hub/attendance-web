<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 30px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Mark Attendance</h2>

    <input id="roll" type="text" placeholder="Roll Number" required />
    <input id="name" type="text" placeholder="Full Name" required />
    
    <button onclick="submitAttendance()">Submit</button>

    <div id="msg"></div>
  </div>

  <script>
    // ðŸ”— PASTE YOUR APPS SCRIPT WEB APP URL HERE
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwlx06JsnHTFGWO8pD5pisrtNZrSgu_DQk7L4qeZ5lpdUmC4Ev8oBZzSQ6xvbQBqAhZkg/exec";

    // ðŸ“Œ Read session ID from URL (?session=...)
    const params = new URLSearchParams(window.location.search);
    const SESSION_ID = params.get("session");

    if (!SESSION_ID) {
      document.getElementById("msg").innerText =
        "Invalid session link âŒ";
      document.querySelector("button").disabled = true;
    }

    function submitAttendance() {
      const roll = document.getElementById("roll").value.trim();
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("msg");

      if (!roll || !name) {
        msg.innerText = "Please fill all fields âš ï¸";
        return;
      }

      msg.innerText = "Submitting...";

      fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams({
          session_id: SESSION_ID,
          roll: roll,
          name: name
        })
      })

      .then(res => res.json())
      .then(data => {
        console.log("Server response:", data);
        msg.innerText = JSON.stringify(data);
      })

    }
  </script>

</body>
</html>
